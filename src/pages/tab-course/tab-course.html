<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>คอร์ส</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of responseData" (click)="courseDetail(data.id)">
      <ion-thumbnail item-start>
        <img src="http://192.168.1.55/combindrestapi/images/{{data.images}}" >
      </ion-thumbnail>
      <h2>{{data.name}}</h2>
      <p>{{data.description}}</p>
      
    </ion-item>
  </ion-list>
</ion-content>
